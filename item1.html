  <!--OUTFIT INFO-->
  <div class="container" id="wholecontainer">

    <!--OUTFIT PHOTO, DESCRIPTION, and ITEMS -->
    <div class="container" id="outfitcontainer">

      <!--LEFT BLOCK-->
      <div class="container_on_the_left">
        <div class="container outfitname">
            Dress
        </div>
        <div class="outfitimg">
          <img src="https://images.urbanoutfitters.com/is/image/UrbanOutfitters/45466208_018_f?$xlarge$&amp;hei=900&amp;qlt=80&amp;fit=constrain">
        </div>
        <div class="info">
            Information about model: <br>
            Model size <br>
            Model height
        </div>
      </div>

      <div class="container_on_the_right">
        <div class="selections">
          <div class="dropdowns">
            <div class="size-qty">
              <label>Size:</label>
              <select>
                <option value="0">XS</option>
                <option value="1">S</option>
                <option value="2">M</option>
                <option value="3">L</option>
                <option value="4">XL</option>
                <option value="5">XXL</option>
              </select>
            </div>

            <div class="size-qty">
              <label>Quantity</label>
              <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </div>
          </div>

          <button class="addcart">
            <div>
              Add to Cart
            </div>
          </button>
        </div>
      </div>
    </div>
