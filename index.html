<html>
<head>
  <title>Lookbook Application</title>
  <meta charset="utf-8">
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!--CSS file-->
  <link href="index.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
</head>

<body>
  <!-- TOP NAV BAR -->>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <a href="index.html" style="text-decoration:none" id="title">
          <div class="navbtn hvr-grow">
            <div class="brand">
              Lookbook
            </div>
          </div>
        </a>

        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="cart.html">
              <div class="navbtn hvr-grow">
                Cart
              </div>
            </a>
          </li>
          <li class="login">
            <a href="login.html" id="loggedin">
              <div class="navbtn hvr-grow" id="navlogin">
                Login
              </div>
            </a>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container" id="main">
    <!--SIDE NAV-->
    <div id="mySidenav" class="sidenav">
      <!--<a href="javascript:void(0)" class="closebtn closenav">&times;</a>-->
      <div class="filtertitle">
        Filters
      </div>

      <button class="delfilters">
        Remove Filter
      </button>

      <div class="filters">
        <div style="font-size: 17px">
          Current Filter: <div id="currfilter" style="font-size:15px">None</div>
        </div>
        <div>Season</div>
          <div class="hvr-grow filtertxt changeSpring" id="Spring" style="font-size: 18px">
            Spring
          </div>
          <div class="hvr-grow filtertxt" id="Summer" style="font-size: 18px">
            Summer
          </div>
          <div class="hvr-grow filtertxt" id="Fall" style="font-size: 18px">
            Fall
          </div>
          <div class="hvr-grow filtertxt" id="Winter" style="font-size: 18px">
            Winter
          </div>
      </div>
    </div>

    <!--Template for outfit photos-->
    <script id="outfit-template" type="text/x-handlebars-template">
        <div class="outfittile {{Season}}" id="outfit{{index}}">
          <a href="outfit{{index}}.html" style="text-decoration: none">
            <img class="hvr-grow outfit" border="0" src="{{outfitpic}}">
          </a>
        </div>
    </script>

    <div class="grid" id="templatedOutfits">
        <!-- injected html code for outfits-->
    </div>
  </div>


  <script src="jquery.js"></script>
  <!-- Masonry.js file -->
  <script src="masonry.pkgd.min.js"></script>
  <script src="handlebars-v4.0.12.js"></script>
  <script src="index.js"></script>
</body>
</html>
